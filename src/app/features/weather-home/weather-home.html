<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Buscar Localização"
      name="city"
      [(ngModel)]="initialCityName"
    />
    <span (click)="onSubmit()"
      ><fa-icon
        animation="fade"
        style="--fa-animation-duration: 0.5s"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      ></fa-icon
    ></span>
  </form>
</div>
<app-weather-card
  *ngIf="weatherDatas"
  [weatherDatasInput]="weatherDatas"
></app-weather-card>
